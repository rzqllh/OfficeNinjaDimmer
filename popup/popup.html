    </div>

    <!-- Overlay Color Picker -->
    <div class="control-group color-section">

            <button class="color-btn color-green" data-color="#0d3320" title="Forest Green"></button>
            <button class="color-btn color-sepia" data-color="#3d2914" title="Sepia"></button>
        </div>
    </div>

    <!-- Per-Site Settings Toggle -->
    <div class="site-settings">

            <span class="site-icon">ğŸŒ</span>

        </div>
        <label class="switch">

            </div>
            <div class="stat-item">
                <div class="stat-value" id="todayTime">0m</div>

        </div>
    </div>

    <!-- Footer Info -->
