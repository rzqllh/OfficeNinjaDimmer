<!DOCTYPE html>

<head>

<body>
    <!-- Header -->

    <!-- Tab Disguise -->

    <!-- Controls -->

            <span class="control-value" id="dimValue">0%</span>

            <span class="control-label">ğŸ’¨ Blur Level</span>

        <!-- Grayscale -->
        <div class="control-row toggle-row">
            <span class="control-label">ğŸ¨ Grayscale</span>
            <label class="toggle">
                <input type="checkbox" id="grayscaleToggle">

    <!-- Overlay Color -->
    <section class="section card colors">
        <div class="card-header">ğŸ­ Overlay Color</div>

            <button class="color-btn active" data-color="#000000" style="background:#000"></button>
            <button class="color-btn" data-color="#1a1a2e"
                style="background:linear-gradient(135deg,#1a1a2e,#16213e)"></button>
            <button class="color-btn" data-color="#0d3320"
                style="background:linear-gradient(135deg,#0d3320,#1a472a)"></button>
            <button class="color-btn" data-color="#3d2914"

        </div>
        <div class="stat">
            <span class="stat-val" id="todayTime">0m</span>

    </section>

    <!-- Footer -->
